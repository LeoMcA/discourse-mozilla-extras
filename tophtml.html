<script type="text/javascript">
function installApp() {
    var manifestUrl = 'http://csa-discourse.mofostaging.net/manifest.webapp';
    var request = window.navigator.mozApps.install(manifestUrl);
    request.onerror = function () {
      console.error('Install failed, error: ' + this.error.name, this.error, this);
    }
}
</script>
<script type='text/x-handlebars' data-template-name='/connectors/site-map-links/install-app'>
    <li><a href="#" onclick="installApp()">Install App</a></li>
</script>
